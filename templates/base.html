<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <body>
    <nav class="#263238 blue-grey darken-4 ">

        <a href="/" class="brand-logo">Waatt</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Log In</a></li>

      </div>

    <nav> -->
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo left"> <span><strong>Waatt</strong></span> </a>
            <ul class="right">
              {% if user.is_authenticated %}
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'accounts:logout' %}">Log Out</a></li>
              {% else %}
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
              {% endif %}
            </ul>
        </div>
    </nav>
    <br>
  {% block content %}

  {% endblock %}
  <script type="text/javascript">
    $(document).ready(function(){
       $('.modal').modal();
       $('.dropdown-trigger').dropdown();
       $('select').formSelect();
       $('input.autocomplete').autocomplete({
        data: {
          "Apple": null,
          "Microsoft": null,
          "Car": null,
          "Carpet": null,
          "Car Wheels": null,
          "Car Steering": null,
          "LCD TV": null,
          "LED TV": null,
          "Cheap Rooms":null,
          "Cheap Rooms near":null,
          "Table":null,
          "Chair":null,
          "Google": 'https://placehold.it/250x250',

        },
        minLength:4,
        limit:5,
      });
    });

  </script>
  </body>
</html>
